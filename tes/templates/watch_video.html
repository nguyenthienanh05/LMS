{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Video Lecture</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
</head>
<body>
    <header>
        <h1>Online Video Lecture</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="main">
            <video id="myVideo" class="plyr__video-embed" controls>
                <source src="{{ video.video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="questions-container" style="display: none;">
                <h2>Questions</h2>
                <div id="questions"></div>
                <button id="submit-answers" style="display: none;">Submit Answers</button>
            </div>
        </div>
        <div class="right">
            <h1>Chat with GPT-4</h1>
            <iframe src="http://localhost:8501"></iframe>
        </div>
        <div class="bottom">
            <h1>Rubric</h1>
            <p id="rubric">{{ video.rubric }}</p>
            <h1>Summary</h1>
            <p id="summary">{{ video.summaries }}</p>
            <h1>Related Papers</h1>
            <ul id="related-papers">
                {% for paper in related_papers %}
                    <li><a href="{{ paper.link }}" target="_blank">{{ paper.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
